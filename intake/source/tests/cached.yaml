sources:
  calvert:
    driver: csv
    args:
      urlpath: '{{ CATALOG_DIR }}/calvert_uk.zip'
    cache:
      - type: compressed
        argkey: urlpath
        regex: '{{ CATALOG_DIR }}'
  dirs:
    driver: textfiles
    args:
      urlpath: '{{ CATALOG_DIR }}/main'
    cache:
      - type: dir
        regex: '{{ CATALOG_DIR }}'
        argkey: urlpath
        depth: 2
