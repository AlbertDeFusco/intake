plugins:
  source:
    - module: intake.catalog.tests.example1_source
sources:
  - name: use_example1
    description: example1 source plugin
    driver: example1
    args: {}
  - name: entry1_part
    description: entry1 part
    parameters: # User defined parameters
      - name: part
        description: part of filename
        type: str
        default: "1"
        allowed: ["1", "2"]
    metadata:
      foo: 'baz'
      bar: [2, 4, 6]
    driver: csv
    direct_access: "allow"
    args: # passed to the open() method
      urlpath: !template '{{ CATALOG_DIR }}/entry1_{{ part }}.csv'
