taxi_data:
  description: NYC Taxi Data
  parameters: # User defined parameters
    setname:
      description: Name of MTG card set
      type: str
      default: AER
      allowed: ["AER"]
  driver: csv
  args: # passed to the open() method
    urlpath: data/trip_data_*.csv

